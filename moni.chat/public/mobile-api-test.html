<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .env-info {
            background: #e2e3e5;
            color: #383d41;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>移动端API连接测试</h1>
    
    <div class="env-info">
        <strong>环境信息:</strong><br>
        主机名: <span id="hostname"></span><br>
        协议: <span id="protocol"></span><br>
        端口: <span id="port"></span><br>
        用户代理: <span id="userAgent"></span><br>
        检测到的API地址: <span id="apiUrl"></span>
    </div>

    <div class="test-section">
        <h3>登录测试</h3>
        <input type="text" id="username" placeholder="用户名" value="bob">
        <input type="password" id="password" placeholder="密码" value="123456">
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>用户映射测试</h3>
        <button onclick="testUserMap()" id="userMapBtn" disabled>测试获取用户映射</button>
        <div id="userMapResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>网络连接测试</h3>
        <button onclick="testNetwork()">测试网络连接</button>
        <div id="networkResult" class="result"></div>
    </div>

    <script>
        // 环境信息显示
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('port').textContent = window.location.port;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        // 检测API地址
        const isMobileAccess = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const API_BASE = isMobileAccess ? 'http://10.33.1.208:3002' : '';
        document.getElementById('apiUrl').textContent = API_BASE || '使用代理';
        
        let currentToken = '';

        async function testNetwork() {
            const resultDiv = document.getElementById('networkResult');
            resultDiv.textContent = '正在测试网络连接...';
            resultDiv.className = 'result info';

            try {
                // 测试基本连接
                const response = await fetch(`${API_BASE}/api/v1/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account: 'test',
                        password: 'test'
                    })
                });

                if (response.ok) {
                    resultDiv.textContent = `✅ 网络连接正常\n状态码: ${response.status}\nAPI地址: ${API_BASE || '代理'}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `⚠️ 连接成功但返回错误\n状态码: ${response.status}\nAPI地址: ${API_BASE || '代理'}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 网络连接失败\n错误: ${error.message}\nAPI地址: ${API_BASE || '代理'}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = '正在测试登录...';
            resultDiv.className = 'result info';

            try {
                const response = await fetch(`${API_BASE}/api/v1/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.code === 200) {
                    currentToken = data.data.token;
                    document.getElementById('userMapBtn').disabled = false;
                    resultDiv.textContent = `✅ 登录成功！\n用户: ${data.data.user.name}\nToken: ${currentToken.substring(0, 50)}...`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 登录失败: ${data.msg}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 网络错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testUserMap() {
            const resultDiv = document.getElementById('userMapResult');
            resultDiv.textContent = '正在测试用户映射...';
            resultDiv.className = 'result info';

            if (!currentToken) {
                resultDiv.textContent = '❌ 请先登录获取token';
                resultDiv.className = 'result error';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/user/map`, {
                    method: 'GET',
                    headers: {
                        'x-token': currentToken,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (data.code === 200) {
                    resultDiv.textContent = `✅ 用户映射获取成功！\n数据: ${JSON.stringify(data.data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 获取失败: ${data.msg}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 网络错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // 页面加载时自动测试网络连接
        window.onload = function() {
            testNetwork();
        };
    </script>
</body>
</html>
