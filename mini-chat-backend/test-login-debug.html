<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>登录API测试</h1>
    
    <div class="form-group">
        <label for="account">账号:</label>
        <input type="text" id="account" value="user1" placeholder="请输入账号">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" value="123456" placeholder="请输入密码">
    </div>
    
    <button onclick="testLogin()">测试登录</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testLogin() {
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!account || !password) {
                showResult('请输入账号和密码', 'error');
                return;
            }
            
            try {
                console.log('发送登录请求:', { account, password });
                
                const response = await fetch('http://localhost:3002/api/v1/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ account, password })
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (data.code === 200) {
                    showResult(`登录成功！用户: ${data.data.user.name}`, 'success');
                } else {
                    showResult(`登录失败: ${data.msg}`, 'error');
                }
                
            } catch (error) {
                console.error('请求错误:', error);
                showResult(`请求失败: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
